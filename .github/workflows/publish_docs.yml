name: Publish Documentation to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies - Payment
      working-directory: ./payment
      run: npm install
      
    - name: Install dependencies - ATM
      working-directory: ./atm
      run: npm install
      
    - name: Install Compodoc globally
      run: npm install -g @compodoc/compodoc
      
    - name: Generate documentation - Payment
      working-directory: ./payment
      run: |
        compodoc -p tsconfig.json -d ../docs/payment --theme stripe --name "Payment System - Strategy Pattern"
        
    - name: Generate documentation - ATM
      working-directory: ./atm
      run: |
        compodoc -p tsconfig.json -d ../docs/atm --theme stripe --name "ATM System - Command Pattern"
        
    - name: Create main index page
      run: |
        mkdir -p docs
        cat > docs/index.html << 'EOF'
